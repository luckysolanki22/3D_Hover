<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Hover Cards</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0a0a0a;
        }

        article {
            display: grid;
            grid-auto-flow: column;
            gap: 20px;
            perspective: 1000px;
            transform-style: preserve-3d;
            overflow-x: auto;
            padding: 20px;
            overflow: visible;
        }

        .card-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: #dbd7d7;
            border-radius: 2rem;
            box-shadow: inset 10px 10px 10px #999, inset -10px -10px -10px #fff;
            width: 280px;
            aspect-ratio: 1;
            transition: transform 1s ease-in-out;
            position: relative;
        }

        .card-container img {
            position: absolute;
            width: 40%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 1s ease-in-out;
            pointer-events: none; /* Ensures hover is detected only on .card-container */
        }

        .card-container:hover .card {
            transform: translateZ(100px) rotateX(75deg);
            box-shadow: 10px 10px 10px #999, -10px -10px -10px #fff;
        }

        .card-container:hover img {
            transform: translate(-50%, -150px) translateZ(300px) scale(1.3);
            filter: drop-shadow(0px 10px 20px red);
        }

        #special:hover .card {
            transform: translateZ(150px) rotateX(75deg);
        }

        #special:hover img {
            transform: translate(-50%, -250px) translateZ(400px) scale(1.5);
            filter: drop-shadow(0px 10px 20px blue);
        }

        #gun:hover .card {
            transform: translateZ(150px) rotateX(75deg);
        }

        #gun:hover img {
            transform: translate(-50%, -200px) translateZ(350px) scale(1.4);
            filter: drop-shadow(0px 10px 20px orange);
        }

        #lap:hover .card {
            transform: translateZ(150px) rotateX(75deg);
        }

        #lap:hover img {
            transform: translate(-50%, -150px) translateZ(400px) scale(1.5);
            filter: drop-shadow(0px 10px 20px rgb(109, 202, 226));
        }
    </style>
</head>
<body>

    <article>
        <div class="card-container">
            <div class="card"></div>
            <img src="/R-removebg-preview.png" alt="SHOE">
        </div>

        <div class="card-container" id="special">
            <div class="card"></div>
            <img id="me" src="/ee.png" alt="SHOE">
        </div>

        <div class="card-container" id="gun">
            <div class="card"></div>
            <img src="/hand-gun-removebg-preview.png" alt="SHOE">
        </div>

        <div class="card-container" id="lap">
            <div class="card"></div>
            <img src="/FUi2wwNdyFSwShZZ7LaqWf-removebg-preview.png" alt="image">
        </div>
    </article>
</body>
</html>
